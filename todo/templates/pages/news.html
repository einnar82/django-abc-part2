{% extends 'base.html' %} 
{% block title %} News {% endblock %} 
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
		<p>News</p>

		<p>List of news</p>
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">{{news.title}}</h5>
					<p class="card-text">{{news.author}}</p>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
