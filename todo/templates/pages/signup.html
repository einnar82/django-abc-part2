{% extends 'base.html' %} 
{% block title %} Sign Up {% endblock %} 
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Sign Up</h1>
			<form action="{% url 'register' %}" method="POST">
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value="Register" class="btn btn-primary">
			</form>
		</div>
	</div>
</div>

{% endblock %}
