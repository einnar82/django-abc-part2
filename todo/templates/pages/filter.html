{% extends 'base.html' %} 
{% block title %} Filter {% endblock %} 
{% block content %}
<p>Year: {{year}}</p>
{% for item in news %}
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">{{item.title}}</h5>
					<p class="card-text">{{item.author}}</p>
				</div>
			</div>
{% endfor %}
{% endblock %}
